<div class="container mt-4">
  <h2 class="text-center mb-4">Danh sách giày</h2>

  <div *ngIf="filterProducts().length > 0; else noProducts">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th style="width: 25%">Tên sản phẩm</th>
            <th style="width: 25%">Hình ảnh</th>
            <th style="width: 25%">Giá</th>
            <th style="width: 25%">Tình trạng</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filterProducts()">
            <td class="fw-bold text-uppercase" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
              [title]="product.name">
              {{ product.name }}
            </td>
            <td>
              <img [src]="product.image" alt="{{ product.name }}" class="product-image"
                style="width: 100px; height: auto;" />
            </td>
            <td>{{ product.price | currency: 'VND' }}</td>
            <td [ngStyle]="{ color: product.inStock ? 'green' : 'red' }">
              {{ product.inStock ? 'Còn hàng' : 'Hết hàng' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noProducts>
    <p class="text-center text-danger">Không có sản phẩm nào phù hợp.</p>
  </ng-template>
</div>
