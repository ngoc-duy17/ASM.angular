<div class="container mt-4">
  <h2>Cập nhật sản phẩm</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="needs-validation">
    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input type="text" class="form-control" required [(ngModel)]="product.name" name="name" #name="ngModel" />
    </div>

    <div class="mb-3">
      <label>Giá</label>
      <input type="number" class="form-control" required [(ngModel)]="product.price" name="price" />
    </div>

    <div class="mb-3">
      <label>Hình ảnh</label>
      <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" />
    </div>

    <div class="mb-3">
      <label class="form-label">Danh mục</label>
      <select class="form-select" [(ngModel)]="product.category" name="categoryId">
        <option *ngFor="let cate of categories" [value]="cate.id">{{ cate.name }}</option>
      </select>

    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="product.inStock" name="inStock" />
      <label class="form-check-label">Còn hàng</label>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>
</div>
