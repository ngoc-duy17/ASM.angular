<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Sửa sản phẩm</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <!-- Tên sản phẩm -->
          <div class="col-md-6">
            <label for="name" class="form-label">Tên giày</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required
              [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }" #name="ngModel" />
            <div class="invalid-feedback">Vui lòng nhập tên giày.</div>
          </div>

          <!-- Hình ảnh -->
          <div class="col-md-6">
            <label for="imageUrl" class="form-label">URL hình ảnh</label>
            <input type="url" id="imageUrl" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" required
              [ngClass]="{ 'is-invalid': imageUrl.invalid && (imageUrl.dirty || imageUrl.touched) }"
              #imageUrl="ngModel" />
            <div class="invalid-feedback">Vui lòng nhập URL hình ảnh hợp lệ.</div>
          </div>

          <!-- Giá -->
          <div class="col-md-6">
            <label for="price" class="form-label">Giá (VND)</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required
              min="0" [ngClass]="{ 'is-invalid': price.invalid && (price.dirty || price.touched) }" #price="ngModel" />
            <div class="invalid-feedback">Vui lòng nhập giá hợp lệ (số không âm).</div>
          </div>

          <!-- Trạng thái -->
          <div class="col-md-6">
            <label for="inStock" class="form-label">Trạng thái</label>
            <select id="inStock" class="form-select" [(ngModel)]="product.inStock" name="inStock" required
              [ngClass]="{ 'is-invalid': inStock.invalid && (inStock.dirty || inStock.touched) }" #inStock="ngModel">
              <option value="" disabled>-- Chọn trạng thái --</option>
              <option value="true">Còn hàng</option>
              <option value="false">Hết hàng</option>
            </select>
            <div class="invalid-feedback">Vui lòng chọn trạng thái.</div>
          </div>
        </div>

        <!-- Nút -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success me-2" [disabled]="productForm.invalid">
            <i class="bi bi-save me-1"></i> Cập nhật
          </button>
          <button type="button" class="btn btn-outline-secondary px-4" (click)="resetForm()">
            Hủy
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
