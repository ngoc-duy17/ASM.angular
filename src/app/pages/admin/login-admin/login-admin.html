<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Đăng nhập Admin</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Nhập email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Email không hợp lệ
      </div>
    </div>

    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Nhập mật khẩu" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Mật khẩu là bắt buộc
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Đăng nhập</button>
  </form>
</div>
