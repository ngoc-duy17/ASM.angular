<div class="container mt-4" *ngIf="product">
  <h2 class="text-center mb-4">Chi tiết sản phẩm</h2>

  <div class="card shadow">
    <div class="row g-0">
      <div class="col-md-5">
        <img [src]="product.imageUrl" class="img-fluid rounded-start" alt="{{ product.name }}" />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text fs-5 text-success fw-bold">
            Giá: {{ product.price | currency:'VND' }}
          </p>
          <p class="card-text">
            <strong>Tình trạng:</strong>
            <span [ngClass]="{
                'text-success': product.inStock,
                'text-danger': !product.inStock
              }">
              {{ product.inStock ? 'Còn hàng' : 'Hết hàng' }}
            </span>
          </p>
          <p class="card-text" *ngIf="product.category">
            <strong>Danh mục:</strong> {{ product.category }}
          </p>
          <p class="card-text" *ngIf="product.quantity !== undefined">
            <strong>Số lượng tồn kho:</strong> {{ product.quantity }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
