<div class="container mt-4">
  <h2>Thêm sản phẩm</h2>
  <form (ngSubmit)="submitForm(f)" #f="ngForm">

    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Giá</label>
      <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Hình ảnh</label>
      <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Danh mục</label>
      <select class="form-select" [(ngModel)]="product.category" name="categoryId" required>
        <option value="" disabled selected>-- Chọn danh mục --</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="product.inStock" name="inStock" />
      <label class="form-check-label">Còn hàng</label>
    </div>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </form>
</div>
