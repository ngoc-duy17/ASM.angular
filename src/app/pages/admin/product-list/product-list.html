<div class="container mt-4">
  <h2 class="text-center mb-4">Danh sách giày</h2>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Tìm kiếm theo tên..." [(ngModel)]="filterText" />
  </div>

  <div *ngIf="filterProducts().length > 0; else noProducts">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên giày</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filterProducts()">
            <td>{{ product.id }}</td>
            <td>
              <img [src]="product.imageUrl" alt="{{ product.name }}" width="80" height="80" class="img-thumbnail" />

            </td>
            <td class="text-uppercase fw-bold">{{ product.name }}</td>
            <td class="text-danger fw-semibold">
              {{ product.price | currency: 'VND' }}
            </td>
            <td>
              <span class="badge" [ngClass]="{
                  'bg-success': product.inStock,
                  'bg-danger': !product.inStock
                }">
                {{ product.inStock ? 'Còn hàng' : 'Hết hàng' }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
                Xóa
              </button>
              <button class="btn btn-sm btn-warning me-2" [routerLink]="['/admin/products', product.id, 'edit']">
                Sửa
              </button>
              <a class="btn btn-info btn-sm me-2" [routerLink]="['/admin/products', product.id, 'detail']">
                Chi tiết
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noProducts>
    <p class="text-center text-muted">Không có sản phẩm phù hợp.</p>
  </ng-template>
</div>
