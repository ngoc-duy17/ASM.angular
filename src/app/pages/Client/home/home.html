<section class="text-center my-5">
  <h2 class="fw-bold text-primary mb-2">Chào mừng đến Shop</h2>
  <h1 class="fw-light text-dark">
    Mua sắm các sản phẩm <span class="text-success fw-bold">chất lượng cao</span>
  </h1>
</section>

<section class="products container my-4">
  <div class="row g-4">
    <div class="col-md-3 col-sm-6" *ngFor="let product of products">
      <div class="card shadow-sm border-0 h-100 product-card">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name"
          style="height: 200px; object-fit: cover;">

        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
          <p class="product-price text-danger fw-bold mb-3">
            {{ product.price | currency:'VND':'symbol':'1.0-0' }}
          </p>
          <div class="mt-auto d-flex justify-content-center gap-2">
            <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary btn-sm">Chi tiết</a>
            <button class="btn btn-success btn-sm">Mua ngay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
