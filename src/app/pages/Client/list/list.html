<section class="my-5">
  <h2 class="fw-bold text-center text-primary mb-4">Tất cả sản phẩm</h2>

  <div class="row g-4">
    <div class="col-md-3 col-sm-6" *ngFor="let product of products">
      <div class="card product-card h-100 shadow-sm border-0">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name"
          style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
          <p class="text-danger fw-bold mb-3">
            {{ product.price | currency:'VND':'symbol':'1.0-0' }}
          </p>
          <div class="mt-auto">
            <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary btn-sm me-2">Chi tiết</a>
            <button class="btn btn-success btn-sm">Mua ngay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
