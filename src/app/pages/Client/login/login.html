<div class="container mt-5" style="max-width: 400px">
  <h3 class="mb-3">Đăng nhập Khách hàng</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>
    <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>
    <button class="btn btn-success w-100">Đăng nhập</button>
  </form>
</div>
