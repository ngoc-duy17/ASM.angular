<div class="container mt-5" style="max-width: 500px">
  <h2 class="text-center mb-4">Đăng ký Client</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label>Email:</label>
      <input [(ngModel)]="email" name="email" class="form-control" required type="email" />
    </div>

    <div class="mb-3">
      <label>Mật khẩu:</label>
      <input [(ngModel)]="password" name="password" class="form-control" required type="password" />
    </div>

    <div class="mb-3">
      <label>Xác nhận mật khẩu:</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required type="password" />
    </div>

    <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
  </form>
</div>
