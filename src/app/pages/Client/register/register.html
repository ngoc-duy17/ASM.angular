<div class="register-container">
  <h2>Đăng ký tài khoản</h2>
  <form (ngSubmit)="onRegister()" class="register-form">
    <div class="form-group">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Mật khẩu" required />
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
        required />
    </div>

    <button type="submit" class="btn-register">Đăng ký</button>
  </form>
</div>
